# Autoformatter friendly markdownlint config (all formatting rules disabled)
default: true
blank_lines: true
bullet: true
html: true
indentation: true
line_length: false
spaces: true
url: true
whitespace: true

MD010:
  code_blocks: false
  spaces_per_tab: 2
MD033:
  allowed_elements:
    - 'table'
    - 'thead'
    - 'tbody'
    - 'tr'
    - 'th'
    - 'td'
    - 'code'
    - 'pre'
